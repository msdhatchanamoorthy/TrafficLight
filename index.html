<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Light</title>
</head>
<body>
    <div id="Container">
        <h1>TRAFFIC-LIGHT</h1>
        <div id="light">
            <div id="red" class="light"></div>
            <div id="yellow" class="light"></div>
            <div id="green" class="light"></div>
        </div>
        <div id="buttons">
            <button onclick="red_light()">Red</button>
            <button onclick="yellow_light()">Yellow</button>
            <button onclick="green_light()">Green</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
